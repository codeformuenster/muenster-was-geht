  <body>
  <header>
      <div class="row">
          <div class="col text-left">
              <a class="top-col-icon" href="start.html"><i class="fa fa-fw fa-arrow-left"></i></a>
          </div>
      </div>
  </header>
  <div id="content">
    <div>
        <div id="filter" class="card wasgeht">

            <div class="card-body">
                <div class="mx-auto" style="width:200px">
                    <center>
                        <span id="profile-name"><b>Filter</b></span>
                    </center>
                </div>
                <form>

                    <hr />
                    <div class="form-group row">
                        <label for="exampleFormControlSel" class="col-sm-2 col-form-label">Wo?</label>
                        <div  class="col-sm-10">
                            <center>
                                <button id="u1" data-toggle="button" class="btn btn-secondary"><i class="fa fa-map-marker-alt"></i>Umfeld</button>
                                <button id="u2" data-toggle="button" class="btn btn-secondary"><i class="fa fa-map-marked-alt"></i>Weitere Umgebung</button>
                            </center>
                        </div>
                    </div>

                    <hr />
                    <div class="form-group row">
                        <label for="exampleFormControlSel" class="col-sm-2 col-form-label">Wann?</label>
                        <div  class="col-sm-10">
                            <center>
                                <button id="w1" data-toggle="button" class="btn btn-secondary"><i class="fa fa-clock"></i>Jetzt</button>
                                <button id="w2" data-toggle="button" class="btn btn-secondary"><i class="fa fa-calendar-alt"></i>Später</button>
                            </center>
                        </div>
                    </div>


                    <hr />
                    <div class="form-group row">
                        <label for="exampleFormControlSel" class="col-sm-2 col-form-label">Wer?</label>
                        <div  class="col-sm-10">
                            <center>
                                <button id="p1" data-toggle="button" class="btn btn-secondary"><i class="fa fa-user"></i>Allein</button>
                                <button id="p2" data-toggle="button" class="btn btn-secondary"><i class="fa fa-child"></i>Familie</button>
                                <button id="p3" data-toggle="button" class="btn btn-secondary"><i class="fa fa-users"></i>Freunde</button>
                                <button id="p4" data-toggle="button" class="btn btn-secondary"><i class="fa fa-user-friends"></i>Partner</button>
                            </center>
                        </div>
                    </div>

                    <hr />
                    <div class="form-group row">
                        <label for="exampleFormControlSel" class="col-sm-2 col-form-label">Lust auf:</label>
                        <div  class="col-sm-10">
                            <center>
                                <button id="e1" data-toggle="button" class="btn btn-secondary"><i class="fa fa-map-marker-alt"></i>Sightseeing</button>
                                <button id="e2" data-toggle="button" class="btn btn-secondary"><i class="fa fa-utensils"></i>Essen</button>
                                <button id="e3" data-toggle="button" class="btn btn-secondary"><i class="fa fa-hand-sparkles"></i>Party</button>
                                <button id="e4" data-toggle="button" class="btn btn-secondary"><i class="fa fa-gifts"></i>Shopping</button>
                                <button id="e5" data-toggle="button" class="btn btn-secondary"><i class="fa fa-film"></i>Entertainment</button>
                                <button id="e6" data-toggle="button" class="btn btn-secondary"><i class="fa fa-sun"></i>Entspannung</button>
                            </center>
                        </div>
                    </div>

                    <br /><br />
                    <center>
                        <a href="start.html" class="finish btn btn-primary"><i class="fa fa-forward"></i>speichern und weiter</a>
                    </center>
                </form>
            </div>
        </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        // load highlighted buttons from localstorage
        function highlightButtons() {
            var oldFilter = localStorage.getItem("filter");
            var myButtons = ['p1', 'w1', 'u1', 'e1'];
            if (oldFilter) {
                 myButtons = JSON.parse(oldFilter)
            }
            $( "button" ).each(function( index ) {
                var buttonId = $(this).attr('id');
                if (myButtons.indexOf(buttonId)> -1) {
                    $(this).addClass('active');
                }
            });

        }
        highlightButtons();

        // save highlighted buttons to localstorage
        function saveButtons() {
            var activeButtons = [];
            $( "button.active" ).each(function( index ) {
                var buttonId = $(this).attr('id');
                activeButtons.push(buttonId);
            });
            console.log("active buttons", activeButtons);
            localStorage.setItem("filter", JSON.stringify(activeButtons));
        }

        // register save events
        $('button').click(function() {
            var clickedButtonId = $(this).attr('id');
            console.log('you clicked', clickedButtonId);
            saveButtons();
        });
        $('.finish').click(function() {
            saveButtons();
        })
    </script>

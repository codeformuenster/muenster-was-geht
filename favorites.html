  <body>


    <div class="container" id="mwg">
        <div class="card wasgeht">

            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr >
                        <th colspan="3" scope="col">Deine Likes:</th>
                      </tr>
                    </thead>
                    <tbody id="likesTable">
                    </tbody>
                </table>

                <form>

                    <center id="frontpage-buttons">
                        <a href="start.html" class="btn btn-secondary"><i class="fa fa-forward"></i>weiter machen</a>
                    </center>

                </form>
            </div>
        </div>
    </div>

<script>

    var likes = JSON.parse(localStorage.getItem("likes"));
    console.log("likes", likes);
    var $table = $("#likesTable");
    var itemNr = 0;
    likes.forEach(function(item){
        $table.append('<tr><th scope="row">'+(++itemNr)+'</th><td class="eventName">' + item +'</td>'
                        + '<td><a class="btn btn-sm btn-danger text-white float-left"><i class="fa fa-times"></i></<a>'
                        + '<a class="btn btn-sm btn-success text-white"><i class="fa fa-check"></i></a></td></tr>');

    });
    $('#likesTable tr').click(function() {
        var likedName = $(this).find(".eventName").text()
        console.log('likedName', likedName);
        $(this).fadeOut();

        likes = likes.filter(e => e !== likedName);
        console.log("likes", likes);
        localStorage.setItem("likes", JSON.stringify(likes));
    })


</script>
